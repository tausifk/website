{% extends 'music/base.html' %}

{% block tab %}
	<ul class="nav navbar-nav navbar-right">
		<li class="">
			<a href="{% url 'music:add-songs' %}">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Songs
			</a>
		</li>
		<li class="">
			<a href="#">
				<span class="glyphicon glyphicon-off" aria-hidden="true" id="logout"></span>&nbsp; Logout
			</a>
		</li>
	</ul>
{% endblock %}

{% block body %}
	<h1 style="margin: 10px">List of Songs</h1>
	<div class="table">
		<table width="500" cellpadding="15" cellspacing="10" style="margin: 10px">
			<tr>
				<th>Song Title</th>
				<th>Artist and Album Title</th>
				<th>File Type</th>
				<th>Delete File</th>
			</tr>
			{% for song in all_songs%}
			<tr>
				<td>{{song.song_title}}</td>
				<td>{{song.album}}</td>
				<td>{{song.file_type}}</td>
				<td><a href="#">Delete</a></td>
			</tr>
			{%endfor%}
		</table>
	</div>
{% endblock %}

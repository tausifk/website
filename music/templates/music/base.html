<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}Zingaat{% endblock %}</title>
	<!-- Loads the path to your static files -->
	{% load staticfiles %}

	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static "music/style.css"%}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	{% block javascript %}

	{% endblock %}
</head>
<body>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<!-- Website Logo -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{% url 'music:index' %}">Zingaat</a>
		</div>
		<!-- Items -->
		<div class="collapse navbar-collapse" id="topNavBar">
			<ul class="nav navbar-nav">
				<li class="active">
					<a href="{% url 'music:index' %}">
						<span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums
					</a>
				</li>
				<li class="">
					<a href="{% url 'music:song-index' %}">
						<span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Songs
					</a>
				</li>
			</ul>
			<!-- Form-Search and Submit -->
			<form class="navbar-form navbar-left" role="search" action="#" method="get">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search" name="q" value="">
				</div>
				<button type="submit" class="btn btn-default">Search</button>
			</form>
			<!-- Add Albuma and Logout -->
			{% block tab %}<ul class="nav navbar-nav navbar-right">
				<li class="">
					<a href="{% url 'music:add_album' %}">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Album
					</a>
				</li>
				<li class="">
					<a href="#" id="logout">
						<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
					</a>
				</li>
			</ul>{% endblock %}
		</div>
	</div>
</nav>
{% block body %}

{% endblock %}
</body>
</html>
